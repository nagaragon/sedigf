@(webJarAssets: WebJarAssets)

@main("SED")(webJarAssets) {

<div ng-controller="munCtrl">

    <div>
        <div class="row app-header">
            <!-- Employee search -->
        <div class="col-sm-4 col-md-4 col-lg-4">
            <input class="form-control" style="width: 70%;" type="text" ng-model="searchMunicipio" placeholder="Buscar ..."/>
        </div>
            <!-- Alert messages -->
            <div class="col-sm-4 col-md-4 col-lg-4">
                <div ng-repeat="alert in alerts">
                <notification ng-model="alert"></notification>
                </div>
            </div>
        </div>
     </div>
    <hr>

    @views.html.municipio.municipioList()

</div>

}

 <script type="text/javascript" src="@routes.Assets.versioned("javascripts/cmunicipio.js")"></script>
